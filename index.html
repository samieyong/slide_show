<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slide-show">
        <a href="https://twitter.com" target="_blank" class="slide-show-link">
            <img src="images/slideshow-img-1.png" alt="twitter icon">
        </a>
        <a href="https://youtube.com" target="_blank" class="slide-show-link">
            <img src="images/slideshow-img-2.png" alt="youtube icon">
        </a>
        <a href="https://facebook.com" target="_blank" class="slide-show-link light">
            <img src="images/slideshow-img-3.png" alt="facebook icon">
        </a>
        <a href="https://instagram.com" target="_blank" class="slide-show-link">
            <img src="images/slideshow-img-4.png" alt="instagram icon">
        </a>
        <a href="https://gmail.com" target="_blank" class="slide-show-link">
            <img src="images/slideshow-img-5.png" alt="gmail icon">
        </a>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
